<ion-content fullscreen class="login-bg">
  <div class="grid">
    <div class="hero">
      <p class="eyebrow">CryptoWallet Tracker</p>
      <h1>Monitore e edite sua carteira em tempo real.</h1>
      <p class="sub">Preços da CoinGecko, CRUD completo e um visual pensado para impressionar.</p>
      <div class="pill">
        <ion-icon name="shield-checkmark-outline"></ion-icon>
        Login simples apenas para liberar as telas.
      </div>
    </div>
    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-title>Entrar</ion-card-title>
        <ion-card-subtitle>Use qualquer email e senha (min 4 caracteres)</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <ion-item lines="none">
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            <ion-input type="email" placeholder="seu@email.com" formControlName="email"></ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
            Email inválido
          </ion-text>
          <ion-item lines="none">
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
            <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
            Mínimo 4 caracteres
          </ion-text>
          <ion-button expand="block" class="ion-margin-top" type="submit" [disabled]="form.invalid">
            Entrar e ver preços
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
